<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章列表</title>
    <link rel="stylesheet" href="../assets/css/article/article_list.css">
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">文章列表</div>
        <div class="layui-card-body">
            <div class="header">
                <form class="layui-form layui-form-pane hearForm" id="form-search">
                    <div class="layui-form-item">
                        <label class="layui-form-label">分类</label>
                        <div class="layui-input-block">
                            <select name="cate_id" id="sleArtCate">
                          </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">状态</label>
                        <div class="layui-input-block">
                            <select name="state">
                                <option value="">所有状态</option>
                                <option value="已发布">已发布</option>
                                <option value="草稿">草稿</option>

                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <button class="layui-btn" lay-submit>筛选</button>

                    </div>
                </form>
            </div>
            <div class="middle">
                <table class="layui-table">
                    <colgroup>
                        <col>
                        <col width="150">
                        <col width="200">
                        <col width="150">
                        <col width="150">

                    </colgroup>
                    <thead>
                        <tr>
                            <th>文章标题</th>
                            <th>分类</th>
                            <th>发表时间</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>


                    </tbody>
                </table>

            </div>
            <div class="bottom" id="pageBox">
                <!-- //分页区 -->

            </div>
        </div>
    </div>
    <!-- 渲染第一个选择下拉框 文章分类目录 -->
    <script type="text/html" id="tpl-artCate">
        <option value="">所有分类</option>
        {{each data}}
        <option value="{{$value.Id}}">{{$value.name}}</option>
        {{/each}}
    </script>
    <!-- 渲染文章列表中部布局 -->
    <script type="text/html" id="artList">
        {{each data}}
        <tr>
            <td>{{$value.title}}</td>
            <td>{{$value.cate_name}}</td>
            <td>{{$value.pub_date|dateFormat}}</td>
            <td>{{$value.state}}</td>
            <td>
                <button type="button" class="layui-btn layui-btn-xs btn-edit" data-id="{{$value.Id}}">编辑</button>
                <button type=" button " class="layui-btn layui-btn-danger layui-btn-xs btn-del " data-id="{{$value.Id}} ">删除</button>
            </td>
        </tr>
        {{/each}}
    </script>
    <script src="../assets/lib/layui/layui.all.js "></script>
    <script src="../assets/lib/jquery.js "></script>
    <script src="../assets/lib/template-web.js "></script>
    <script src="../assets/js/API.js "></script>
    <script src="../assets/js/article/article_list.js "></script>
</body>

</html>
